{% extends 'base.html' %}

{% block content %}

{% if error %}
	<div class="alert alert-danger text-center">
	  <strong>{{error}}!</strong> 
	</div>
{% endif %}


<form class='form-horizontal' method='POST' action="{% url 'create' %}" enctype="multipart/form-data">
	<h4>Create Product</h4>
	{% csrf_token %}
	<div class="form-group">
		<div class="container" >
			<div class="form-group text-left">
				<div class='col-xs-6'>
					<label class='mb-0' for="title">Title:</label>
					<input autocomplete="off" style="width: 400px" class="form-control" type="text" name="title" id="title" placeholder="Product Title" maxlength='25'/>
				</div>
			</div>
			<div class="form-group text-left">
				<div class='col-xs-6'>
					<label class='mb-0' for="producturl" >URL:</label>
					<textarea class='form-control' name="producturl" id="producturl" rows="1" placeholder="Product URL"></textarea>
				</div>
			</div>
			<div class="form-group text-left">
				<div class='col-xs-6'>
					<label class='mb-0' for="body" >Body:</label>
					<textarea class='form-control' name="body" id="body" rows="3" placeholder="Product Description"></textarea>
				</div>
			</div>
			<div class="form-group text-left">
			  	<div class="custom-file">
			    	<input type="file" class="custom-file-input" id="icon" name='icon'/>
			    	<label class="custom-file-label" for="icon">Choose Icon</label>
			  	</div>
			</div>
			<div class="form-group text-left">
			  	<div class="custom-file">
			    	<input type="file" class="custom-file-input" id="image" name='image'/>
			    	<label class="custom-file-label" for="image">Choose Image</label>
			  	</div>
			</div>
			<div class="form-group text-left">
				<div class='col-xs-6'>
					<input class='btn btn-primary btn-sm' type="submit" value="Create Product"/>
				</div>
			</div>
		</div>
	</div>

</form>
{% endblock %}
