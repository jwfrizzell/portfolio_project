{% extends 'base.html' %}

{% block content %}
 <div class="row mt-3">
{% for product in products.all %}
<div class="col-md-4">
	<div class="card mb-4 shadow-sm">
		<a class="mt-3" href="{% url 'detail' product.id %}"><p class='card-text text-center'>{{product.title}}</p></a>
		<hr/>
		<img class="car-image-top" src="{{product.image.url}}" width="347px" height="255px" />
		<hr/>
  		<div class="card-body">
    		<p class="card-text">{{ product.summary }}</p>
    		More info? <a href={{product.url}}>Click Here...</a>
  		</div>
	</div>
</div>

{% endfor %}
</div>
{% endblock %}
